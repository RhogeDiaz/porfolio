<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/pg3.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <!-- Link Swiper's CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
        <script src="/main.js" defe></script>
        <title>Green Bristle | Saving Earth</title>
    </head>
    <body>
        <div id="bg1">
            <header>
                <img class="btn-img" src="/assets/images/MenuBar.png" alt="" />
                <nav>
                    <a class="link" href="">About Us</a>
                    <a class="link" href="">Experiences</a>
                    <a class="link" href="">Products</a>
                </nav>
                <div class="login">
                    <a href="">Login</a>
                    <div id="line"></div>
                    <button>
                        <span class="material-symbols-outlined"> forum </span>
                        <div>Connect with Us</div>
                    </button>
                </div>
            </header>
            <div style="display: flex">
                <!-- page buttons and title -->
                <div class="pg-btn">
                    <a href="/index.html"><div class="dot"></div></a>
                    <a href="/screens/pg2.html"><div class="dot"></div></a>
                    <a href="/screens/pg3.html"><div class="dot"></div></a>
                </div>
                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="/assets/images/review1.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="/assets/images/review1.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="/assets/images/review1.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="/assets/images/review1.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="/assets/images/review1.png" />
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <!-- button and socials below title -->
            <div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                effect: "coverflow",
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: "auto",
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                    el: ".swiper-pagination",
                },
            });
        </script>
    </body>
</html>
